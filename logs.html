<script type="module">
const cache = {
  get: (k, v) => localStorage[`starter@${k}`] || cache.set(k, v),
  set: (k, v) => v == null
    ? localStorage.removeItem(`starter@${k}`)
    : (localStorage[`starter@${k}`] = v)
}

fetch(`https://nan.oct.ovh:8443/starter-progress?q=${cache.get('session')}`)
